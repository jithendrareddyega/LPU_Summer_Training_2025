<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Patient</title>
</head>
<body>
    <h1>Delete Patient</h1>

    <p>Are you sure you want to delete <strong>{{ object.name }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" style="background-color: red; color: white;">Yes, Delete</button>
        <a href="{% url 'patient_list' %}">Cancel</a>
    </form>
</body>
</html>
