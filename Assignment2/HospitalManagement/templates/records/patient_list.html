<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient List</title>
</head>
<body>
    <h1>Patient Records</h1>

    <a href="{% url 'patient_add' %}">Add New Patient</a>

    <ul>
        {% for patient in patients %}
            <li>
                <a href="{% url 'patient_detail' patient.pk %}">
                    {{ patient.name }} ({{ patient.age }} yrs)
                </a>
            </li>
        {% empty %}
            <li>No patients found.</li>
        {% endfor %}
    </ul>
</body>
</html>
